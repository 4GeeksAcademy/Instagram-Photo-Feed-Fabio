<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Instagram Photo Feed</title>
</head>

<body>
  <nav class="navbar bg-white border-bottom py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="text-start">
        <i class="fa-brands fa-instagram fa-xl"></i>
        <span class="navbar-brand mb-0 h1">Instagram</span>
      </div>
      <div class="d-flex flex-wrap justify-content-end gap-2">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPostModal">Crear nuevo
          post</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
            <li><a class="dropdown-item" href="#">Privacidad y datos</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-3">
    <div class="d-flex justify-content-center align-items-center">
      <nav class="nav nav-pills d-flex flex-wrap justify-content-center gap-2 " id="feedTabs" role="tablist">
        <button class="flex-sm-fill text-sm-center nav-link active" id="profile-tab" data-bs-toggle="tab"
          data-bs-target="#profile" type="button" role="tab" aria-selected="true"><i
            class="fa-regular fa-square-full"></i></button>
        <button class="flex-sm-fill text-sm-center nav-link" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid"
          type="button" role="tab" aria-selected="false"><i class="fa-solid fa-table-cells"></i></button>
      </nav>
    </div>
  </div>

  <div class="container tab-content mt-4" id="feedTabsContent">

    <!-- tab profile -->
    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="d-flex flex-column align-items-center">

        <!-- cards -->
        <div class="card shadow-sm mb-4 w-50">
          <div class="card-header d-flex justify-content-between align-items-center bg-white">
            <h5 class="mb-0">Salsa casino en Cuba!</h5>
            <small class="text-muted">27/10</small>
          </div>
          <img
            src="https://i0.wp.com/salsapatipami.com/wp-content/uploads/2017/06/caracteristicas-de-la-salsa-cubana.jpg?w=1140&ssl=1"
            class="img-fluid" alt="salsa-casino-en-cuba">
          <div class="card-body">
            <p><strong>509 Likes</strong></p>
            <p>Música en vivo y bailadores cubanos</p>
          </div>
        </div>

        <div class="card shadow-sm mb-4 w-50">
          <div class="card-header d-flex justify-content-between align-items-center bg-white">
            <h5 class="mb-0">Batey en RD</h5>
            <small class="text-muted">27/10</small>
          </div>
          <img src="https://listindiario.com/files/vertical_main_image/uploads/2024/02/20/65d526ea4b58e.jpeg"
            class="img-fluid" alt="bachata-batey">
          <div class="card-body">
            <p><strong>310 Likes</strong></p>
            <p>Un batey en pleno RD</p>
          </div>
        </div>

        <div class="card shadow-sm mb-4 w-50">
          <div class="card-header d-flex justify-content-between align-items-center bg-white">
            <h5 class="mb-0">Rumba Columbia</h5>
            <small class="text-muted">27/10</small>
          </div>
          <img src="https://image-cdn-fa.spotifycdn.com/image/ab67706c0000d72c89b043168de8e0589976947e"
            class="img-fluid" alt="Columbia">
          <div class="card-body">
            <p><strong>150 Likes</strong></p>
            <p>Bailadores de Columbia en Cuba</p>
          </div>
        </div>

      </div>
    </div>

    <!-- grid -->
    <div class="tab-pane fade" id="grid" role="tabpanel" aria-labelledby="grid-tab">
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col">
          <div class="ratio ratio-1x1">
            <img
              src="https://i0.wp.com/salsapatipami.com/wp-content/uploads/2017/06/caracteristicas-de-la-salsa-cubana.jpg?w=1140&ssl=1"
              class="img-fluid " style="object-fit: cover;">
          </div>

        </div>
        <div class="col">
          <div class="ratio ratio-1x1">
            <img
              src="https://www.cubartefoto.net/wp-content/uploads/2021/06/0205_TEATRO-MELLA-CONJUNTO-FOLKLORICO-NACIONAL-DE-CUBA-02-05-2015_7602.jpg"
              class="img-fluid" style="object-fit: cover;">
          </div>
        </div>
        <div class="col">
          <div class="ratio ratio-1x1">
            <img src="https://duclarion.com/wp-content/uploads/2020/11/Screenshot-2020-11-16-at-20.15.04-560x360.png"
              class="img-fluid" style="object-fit: cover;">
          </div>
        </div>
        <div class="col">
          <div class="ratio ratio-1x1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNW8eO7NoPbQqXSRsgJ4H8tGTP8Puy30HLhA&s"
              class="img-fluid" style="object-fit: cover;">
          </div>
        </div>
        <div class="col">
          <div class="ratio ratio-1x1">
            <img src="https://i.scdn.co/image/ab67616d00001e02059311529e95a1ff2a6625f8" class="img-fluid"
              style="object-fit: cover;">
          </div>
        </div>
        <div class="col">
          <div class="ratio ratio-1x1">
            <img
              src="https://i0.wp.com/www.desmemoriados.com/wp-content/uploads/2025/06/septeto-nacional1929-pabellon-de-cuba-feria-de-sevilla-e1749759783313.gif?fit=566%2C357&ssl=1"
              class="img-fluid" style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="my-3">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <div class="modal fade" id="newPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Crear nuevo post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <label class="form-label">Pie de foto:</label>
          <textarea class="form-control mb-3" placeholder="Añade un pie de foto a tu post..."></textarea>

          <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
          <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button class="btn btn-success">Publicar</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
